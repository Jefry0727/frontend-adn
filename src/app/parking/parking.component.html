<div style="padding-top: 2%;"  class="container">
 
  
  <form action="">

    <div class="row">
      <div class="col-sm-12">
        <div class="row">
          <div class="col-sm-6">
              <h1>Estacionamiento</h1>
              <!-- <div class="col-sm-12"> -->
                  <div class="form-group">
                      <label for="licensePlate">Vehículo <small>(carro/moto)</small>:</label>
                      <input type="text" class="form-control" id="licensePlate" [(ngModel)]="vehicle.licenseDTO" placeholder="Placa del Vehículo" name="licensePlate" required>
                    </div>
              <!-- </div> -->
              

                <div class="form-group">
                    <label for="cilindraje">Cilindraje:</label>
                    <input type="text" class="form-control" id="cilindraje" [(ngModel)]="vehicle.cylinderDTO" placeholder="Cilindraje" name="cilindraje">
                  </div>
                  <button type="button" (click)="saveParking()" class="btn btn-primary">Guardar</button>

          </div>
          <div class="col-sm-6">

              

          </div>
        </div>
        <hr>
        <div style="padding-top: 2%;" class="row">
          <h1>Vehículos Estacionados</h1>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Placa</th>
                    <th scope="col">Tipo Vehículo</th>
                    <th scope="col">Fecha Ingreso</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of listVehicle; let i = index">
                    <th >{{i + 1}}</th>
                    <td>{{item.vehicleDTO.licenseDTO}}</td>
                    <td>{{item.vehicleDTO.typeVehicleDTO == 1 ? 'Moto' : 'Carro'}}</td>
                    <td>{{item.dateCheckInDTO  | date:'yyyy-MM-dd' + ' ' +item.hourCheckInDTO}}</td>
                  </tr>
                </tbody>
              </table>
        </div>
          
      </div>

    </div>
  </form>
</div>
